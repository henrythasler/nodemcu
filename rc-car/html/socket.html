<!DOCTYPE html>
<meta charset="utf-8" />
<title>WebSocket Test</title>
<script language="javascript" type="text/javascript">

    var wsUri = "ws://car.local"; //  wsUri = "ws://echo.websocket.org/";
    var output;
    var websocket;
    var avgFramerate=0;
    var lastTimestamp=performance.now();
    var curTimestamp = 0

    function init() {
        output = document.getElementById("output");
        testWebSocket();
    }

    function testWebSocket() {
        websocket = new WebSocket(wsUri);
        websocket.onopen = function (evt) { onOpen(evt) };
        websocket.onclose = function (evt) { onClose(evt) };
        websocket.onmessage = function (evt) { onMessage(evt) };
        websocket.onerror = function (evt) { onError(evt) };
    }

    function onOpen(evt) {
        console.log("CONNECTED");
        //doSend("WebSocket rocks");
    }

    function onClose(evt) {
        console.log("DISCONNECTED");
    }

    function onMessage(evt) {
        writeToScreen(evt.data);
        curTimestamp = performance.now();
        console.log(curTimestamp-lastTimestamp)
        avgFramerate = (avgFramerate + (curTimestamp-lastTimestamp))/2
        document.getElementById("framerate").replaceChild(document.createTextNode(avgFramerate), document.getElementById("framerate").childNodes[0]);
        lastTimestamp = curTimestamp
        //websocket.close();
    }

    function onError(evt) {
        console.log("ERROR: " + evt.data);
    }

    function doSend(message) {
        console.log("SENT: " + message);
        websocket.send(message);
    }

    function writeToScreen(message) {
        output.replaceChild(document.createTextNode(message), output.childNodes[0]);
    }

    window.addEventListener("load", init, false);

</script>

<h2>WebSocket Test</h2>

<div id="output"><p></p></div>
Update Rate: <div id="framerate"><p></p>ms</div>
